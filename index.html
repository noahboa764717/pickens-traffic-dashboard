<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traffic Camera Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00ff5a">
</head>
<body>

<header>
  <h1>TRAFFIC CAMERA DASHBOARD</h1>
</header>

<main id="dashboard"></main>

<!-- VIDEO MODAL -->
<div id="modal">
  <span id="close">✕</span>
  <video controls playsinline></video>
</div>

<!-- MAP MODAL -->
<div id="mapModal">
  <span id="closeMap">✕</span>
  <iframe src="https://www.openstreetmap.org/export/embed.html"></iframe>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel">
  <div class="admin-header">
    <h2>Admin</h2>
    <button id="closeAdmin">✕</button>
  </div>

  <input id="camName" placeholder="Camera name">
  <input id="camDesc" placeholder="Camera description">
  <input id="camURL" placeholder="HLS stream (.m3u8)">
  <button id="addCam">Add Camera</button>

  <h3>Existing Cameras</h3>
  <ul id="cameraList"></ul>
</div>

<!-- BOTTOM BAR -->
<div class="bottom-bar">
  <button id="mapBtn">Map</button>
  <button id="themeToggle">Theme</button>
</div>

<!-- SECRET TAP ZONE -->
<div id="secretZone"></div>

</body>
